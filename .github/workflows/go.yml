name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [  '1.15','1.14', '1.13' ]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Build
      run: go build -v ./...
    
    - name: Fmt
      run: diff <(gofmt -d .) <(printf "")
      
    - name: Test
      run: go test -v ./...
      
    - name: Test with cpu
      run: go test -v -cpu=1,2,4 .
      
    - name: Test with cpu
      run: go test -v -cpu=2 -race -short .
